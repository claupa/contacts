{% extends 'base.html' %} {% block title %}Entrar{% endblock %} {% block content %}
<div id="content-container" class="container p-none">
    <div class="lgn-container col-lg-8">
        <form id="login-form" method="post" style="min-height:500px;" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <div class="row create-contact-inputs">
                <div class="col-lg-3">Nombre de Usuario:</div>
                <div class="col-lg-9">{{form.username}}</div>
            </div>
            <div class="row create-contact-errors">
                <div class="col-lg-12">{{form.username.errors}}</div>
            </div>
            <div class="row create-contact-inputs">
                <div class="col-lg-3">Contrase√±a:</div>
                <div class="col-lg-9">{{form.password}}</div>
            </div>
            <div class="row create-contact-errors">
                <div class="col-lg-12">{{form.errors}}</div>
            </div>

            <input type="submit" value="Login" class="btn btn-primary pull-right" />
        </form>
    </div>
</div>
{% endblock content %}
