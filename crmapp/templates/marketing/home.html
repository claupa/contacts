{% extends 'base.html' %} {% block title %}Contactos{% endblock title %} {% block content %}

<div class="row header-blue">
    <div class="container">
        <div id="header-search-collapse" class="navbar-collapse collapse row" style="height: auto;">
            <form role="search" id="form-search" class="navbar-form" method="get" action="#">
                <div class="input-group header-search">
                    <input type="text" class="form-control" name="s">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
                    </span>
                </div>
            </form>
            <h4 id="create-contact" class="media-heading">
                <span>Crear Contacto: </span>
                <span><a href="{% url 'create_contact_persona'%}" class="text-left">Persona</a></span>
                <span> o </span>
                <span><a href="{% url 'create_contact_entidad'%}" class="text-left">Entidad</a></span>
            </h4>
        </div>
    </div>

</div>

<div class="container">
    <div class="col-md-3" id="filter-table">
        <form role="filter" id="form-filter" class="" method="post" action="{%url 'home' %}">
            {% csrf_token %}
            <div class="contact-type">
                <div class="form-group">
                    <label for="contact-type">
                        <h4>Tipo de Contacto</h4>                    
                    </label> {{filter_form.tipos}}
                </div>
                <div class="form-group">
                    <label for="proyecto">
                        <h4>Proyecto</h4>
                    </label> {{filter_form.proyecto}}
                </div>
                <div class="form-group">
                    <label for="categorias">
                        <h4>Categor√≠as</h4>
                    </label> {{filter_form.categoria}}
                </div>

                <button type="submit" form="form-filter" id="form-filter-submit" value="Submit">Filtrar</button>

            </div>
        </form>
    </div>
    <div class="col-md-9">
        {% include 'marketing/contacts_list.html' %}
    </div>
</div>

{% endblock content %}
