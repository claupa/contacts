{% extends 'base.html' %} {% block title %}Visualizar Contacto{% endblock title %} {% block content %}
<div id="content-container" class="container p-none">
    <div class="side-p">
        <h4 class="page-title sn-sh">Entidad</h4>
        {% include 'oncuba/entidad/entidad.html'%}
    </div>
    <div class="edit-container">
        <a href="{% url 'editar_entidad' contact_id%}">
            <button class="btn btn-primary submit-button">Editar</button>
        </a>
    </div>
    <div class="borrar-container">
        {% if can_delete %}
        <span>
                <form id="delete-contact-form" onsubmit="return delete_contact()" action="{% url 'delete-contact' contact_id False %}" method="get">
                    <button class="btn btn-primary submit-button">Borrar</button>
                </form>
            </span> {% endif %}
    </div>
</div>
{% endblock content %}
